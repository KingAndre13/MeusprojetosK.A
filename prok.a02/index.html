<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduarda Palace</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <div id="logo">
            <img src="./imagens/logo.png.png" alt="logo do site">
        </div>
        <nav>
            <menu>
                <a id="app" href="#"><i class="material-icons">smartphone</i> Baixar app</a>

                <a class="itens" href="#"><i class="material-icons">search</i></a>

                <a class="itens" href="#"><i class="material-icons">work</i></a>

                <a class="itens" href="#"><i class="material-icons">person</i></a>
            </menu>
        </nav>
    </header>
    <main>
        <section id="datas">
            <h1>Quando você vem?</h1>
            <button class="botoes"><i class="material-icons">today</i>8 de jan. - 12 de jan</button>
            <button class="botoes"><i class="material-icons">hail</i> 2 viajantes, 1 quarto</button>
        </section>
        <section id="slider">

            <section id="imagens">

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">

                <div class="slide first"><img src="./imagens/maceio.jpg" alt=""></div>

                 <div class="slide"><img src="./imagens/maceio2.jpg" alt=""></div>

                 <div class="navigation-auto">
                     <div class="auto-btn1"></div>
                     <div class="auto-btn2"></div>
                 </div>
            </section>
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
            </div>
        </section>
        <section id="recom">
            <p>Encontre a estadia perfeita nos melhores hoteis do Brasil</p>
            <div>
                <i class="material-icons">stadium</i>
                <p>Atrações fantasticas à noite</p>
            </div>
        </section>
        <section id="ideal">
            <p id="idealti">Encontre seu quarto ideal</p>
            <div id= "ecom">
                <i class="material-icons">savings</i>
                <p>Economica</p>
            </div>
            <div id= "exec">
                <i class="material-icons">work</i>
                <p>Executiva</p>
            </div>
            <div id= "fami">
                <i class="material-icons">group</i>
                <p>Familia</p>
            </div>
        </section>
    </main>
    <script src="./script/script.js">

    </script>
</body>

</html>
