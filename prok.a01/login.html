<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Maceió Motorsport</h1>
    </header>
    <main>
        <article>
            <form action="cadastro.php" method="post">
                <fieldset>
                    <legend>Login</legend>
                    <p>
                        <label for="iemail">Email: </label>
                        <input type="email" name="email" id="iemail" required autocomplete="email">
                    </p>
                    <p>
                        <label for="ipas">Senha: </label>
                        <input type="password" name="pas" id="ipas" required autocomplete="current-password" minlength="8" maxlength="50">
                    </p>

                    <p>
                        <input type="submit" value="Enviar">
                    </p>
                    <p>Não tem uma conta? Faça agora seu <a href="cadastro.html"> cadastro aqui!</a></p>
                </fieldset>
            </form>
        </article>
    </main>
</body>
</html>
